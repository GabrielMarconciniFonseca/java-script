<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: pink;
        color: aqua;
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <script>
      var nome = window.prompt("Qual seu nome");
      document.write(`Ola, ${nome} seu nome tem ${nome.length} letras </br>`);
      document.write(
        `Ola, ${nome} é assim ${nome.toUpperCase()} que fica seu nome em letras maiusculas </br>`
      );
      document.write(
        `E é dessa forma ${nome.toLocaleLowerCase()} que fica seu nome com letras minusculas.`
      );
    </script>
  </body>
</html>
