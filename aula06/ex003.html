<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio javaScript</title>

    <style>
      body {
        background-color: rgba(199, 151, 245, 0.575);
      }
      h1 {
        color: yellow;
        font-weight: bolder;
      }
      p {
        color: white;
        font-size: 1.5em;
      }
      #link {
        color: black;
      }
      a {
        color: white;
        font-weight: bolder;
        font-variant: small-caps;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Olá, Mundo!</h1>
    <p>já me livrei da maldição...</p>
    <p>
      <a href="www.git.com" target="_blank"> Clique aqui </a> para conhecer
      minha pagina git :)
    </p>

    <script>
      const number1 = Number.parseFloat(window.prompt("Digite um numero"));
      const number2 = Number.parseFloat(window.prompt("Digite outro numero"));
      const soma = number1 + number2;
      window.alert(`A soma entre ${number1} e ${number2} é igual a ${soma}`);
    </script>
  </body>
</html>
