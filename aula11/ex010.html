<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DETRAN</title>
  </head>
  <body>
    <h1>Sitema de multa</h1>
    velocidade do carro: <input type="number" name="txtvel" id="txtvel" /> hm/h
    <input type="button" value="verificar" onclick="calcular()" />
    <div id="res">
      <div>
        <script>
          function calcular(){
              const txtv = window.document.querySelector('input#txtvel')
              const res = window.document.querySelector('div#res')
              var vel = Number(txtv.value)
              res.innerHTML = `<p> Sua velocidade atual é de <strong> ${vel} km/h </strong></p>`
              if(vel >60){
                  res.innerHTML += 'Você esta <strong>MULTADO</strong> por excesso de velocidade'
                }else { 
                    
                    res.innerHTML ='Não fez mais nada que a sua obrigação <strong> BASICA</strong>'
              }
          }
        </script>
      </div>
    </div>
  </body>
</html>
